<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>Employee's Bay</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Job Listings</a>
            <a href="#post-job">Post a Job</a>
        </nav>
    </header>

    <section id="home" class="section">
        <h2>Welcome to Employee's Bay</h2>
        <p>Your one-stop solution to find and post jobs.</p>
    </section>

    <section id="jobs" class="section">
        <h2>Job Listings</h2>
        <div id="job-listings"></div>
    </section>

    <section id="post-job" class="section">
        <h2>Post a Job</h2>
        <form id="job-form">
            <input type="text" id="job-title" placeholder="Job Title" required>
            <input type="text" id="company-name" placeholder="Company Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="job-description" placeholder="Job Description" required></textarea>
            <button type="submit">Post Job</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Employee's Bay</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
